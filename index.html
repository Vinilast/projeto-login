<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto"></div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja Bem-Vindo(a)</p>
                    <form action="login.php">
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                login</span>
                                
                            <input type="email" name="login" id="ilogin" placeholder="Digite se e-mail" autocomplete="email" max="30" required>
                            
                            <label for="ilogin" >Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                vpn_key</span>
                                
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua Senha" autocomplete="current-password" minlength="8" max="18" required>

                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                            send
                            </span></a>
                        
                    </form>

                </div>

                
            
        </section>
    </main>
    
</body>
</html>
